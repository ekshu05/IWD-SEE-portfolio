<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexFuel SignUp</title>
    <link rel="icon" type="image/x-icon" href="favicon_io/favicon.ico.png">
    <style>
        input[type="checkbox"] {
            display: inline-block;
            margin-right: 5px;
            /* Add some spacing between checkbox and text */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        img {
            align-items: center;
            padding-top: 300px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }



        header h1 {
            color: #333;
        }

        fieldset {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: black;
            color: white;
            cursor: pointer;
        }

        /* Style for the dropdown */
        .styled-select {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            line-height: 1.3;
            color: #555;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style for the arrow icon */
        .styled-select::after {
            content: '\25BC';
            /* Unicode character for a downward-pointing triangle or ▼ */
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;

            /* Ensure the arrow doesn't interfere with the select box */
            /* Style for the larger gender dropdown */
            .large-dropdown {
                display: block;
                width: 100%;
                padding: 15px;
                /* Adjust the padding to increase the size */
                font-size: 16px;
                line-height: 1.3;
                color: #555;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
            }

            /* Style for the arrow icon */
            .gender-dropdown::after {
                content: '\25BC';
                /* Unicode character for a downward-pointing triangle or ▼ */
                position: absolute;
                top: 50%;
                right: 10px;
                transform: translateY(-50%);
                pointer-events: none;
                /* Ensure the arrow doesn't interfere with the select box */
            }

        }

        footer {
            background-color: rgb(20, 20, 47);
            padding: 20px;
            /* Adjust the padding as needed */
            margin-top: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
        }

        .social-icons i {
            margin: 0 10px;
        }
    </style>
</head>

<body style="background-color: #333;">
    <header>



    </header>
    <img src="favicon_io\favicon.ico.png" alt="Company Logo">
    <h1>FlexFuel Gym</h1>
    <fieldset>
        <h1>SignUp</h1>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="30" placeholder="Enter your name" required>
            <br>
            <label for="gender">Choose Gender:</label>
            <div class="gender-dropdown">
                <select id="gender" name="gender" class="large-dropdown">
                    <option value="male">Male</option>
                    <option value="female">Female</option>

                </select>
            </div>


            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br>
            <label for="phoneno">Phone Number</label>
            <input type="tel" maxlength="10" name="phoneno" placeholder="Enter your phone number" required>
            <br>
            <input type="checkbox">
            <p style="font-size: small;">I agree with cookies</p>
            <input type="submit" value="Submit">
        </form>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="common.css">
        <style>
            .social-icons {
                display: flex;
                justify-content: space-around;
            }
        </style>

        <footer style="background-color: rgb(20, 20, 47);">
            <div class="social-icons">
                <a href="https://www.instagram.com/your_instagram_handle" target="_blank">
                    <i class="fab fa-instagram" style="font-size:24px"></i>
                </a>
                <a href="https://twitter.com/your_twitter_handle" target="_blank">
                    <i class="fab fa-twitter" style="font-size:24px"></i>
                </a>
                <a href="https://www.pinterest.com/your_pinterest_handle" target="_blank">
                    <i class="fab fa-pinterest" style="font-size:24px"></i>
                </a>
                <a href="https://www.reddit.com/user/your_reddit_username" target="_blank">
                    <i class="fab fa-reddit" style="font-size:24px"></i>
                </a>
            </div>
            <br>
            <center><button style="color: aqua; background-color: black;"><a href="Main_Page.html">Go back
                        Home</a></button>
            </center>
        </footer>
    </fieldset>
</body>

</html>
